<!DOCTYPE html>
<html>
    <head>
        <title>WAP Dictionary</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" >
        <link rel="stylesheet" href="asset/dict.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="title">
                WAP Dictionary
            </h1>
            <div class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="term">Term</label>
                    <input required type="text" class="form-control" id="term" placeholder="Enter Term">
                </div>
                <button id="lookup-btn" class="btn btn-success">Look up</button>
            </div>
            <div id="result-wrap"></div>
            <div id="errors"></div>
            
            <div class="validator-wrap">
                <a target="blank" href="http://validator.w3.org/check/referer"> <img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="html validator"></a>
                <a target="blank" href="http://jigsaw.w3.org/css-validator/check/referer"> <img src=" http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="css validator">
                </a>
                <a target="blank" href="https://webster.cs.washington.edu/jslint/?referer">
                    <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS">
                </a>
            </div>
        </div>
        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <script src="asset/dict.js" type="text/javascript"></script>
    </body>
</html>
